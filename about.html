<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Quantum Leap</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/qleap.css"/>

    <!--Fav icon-->
    <link rel="shortcut icon" href="images/fav-icon.png"/>

    <!--Import poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <!--Navigation-->
    <nav class="navigation">

      <!--Logo-->
      <div class="logo">
        <img class="qleap-logo" src="images/quantum_leap.png" alt="1">
      </div>
      
  
      <!--menu-btn-->
      <input type="checkbox" class="menu-btn" id="menu-btn">
      <label for="menu-btn" class="menu-icon">
          <span class="nav icon"></span>
      </label>

    </nav>

    <!--page-container-->
    <div class="page-container">

    <!--CTA-section-->
      <section id="cta">

        <!--heading-->
        <div class="cta-heading">
          <h1>Destaque-se por meio das suas redes sociais</h1>
        </div>
        <div class="cta-description">
          <p>Gerenciamos suas redes sociais, estruturamos calendário de postagens e linhas editoriais para que você possa focar no seu negócio. 
          </p>
        </div>
      </section> 
    
    <!--Forms-section-->
    <div class="email-form">
      <h2> Deixe seu email para entrarmos em contato. </h2>
      <input type="email" class="email" size="30" placeholder="Digite seu endereço de email">
    </div>
    


  <!--page-container-end-->


  </body>
</html>
